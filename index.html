<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Study Spark Pro</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  
  <style>
    :root {
      /* Modern Mobile-First Palette */
      --primary: #6366f1;       /* Indigo 500 */
      --primary-dark: #4f46e5;  /* Indigo 600 */
      --accent: #f43f5e;        /* Rose 500 */
      --success: #10b981;       /* Emerald 500 */
      --surface: #ffffff;
      --background: #f1f5f9;    /* Slate 100 */
      --text-main: #0f172a;     /* Slate 900 */
      --text-muted: #64748b;    /* Slate 500 */
      
      /* UI Variables */
      --radius: 20px;
      --shadow: 0 4px 20px -2px rgba(0,0,0,0.05);
      --shadow-active: 0 10px 40px -10px rgba(99, 102, 241, 0.25);
    }

    body.dark-mode {
      --surface: #1e293b;       /* Slate 800 */
      --background: #0f172a;    /* Slate 900 */
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --shadow: 0 4px 20px -2px rgba(0,0,0,0.3);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
    
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--background);
      color: var(--text-main);
      transition: background 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      padding-bottom: 100px; /* Space for FAB */
      overflow-x: hidden;
    }

    /* --- Typography & Layout --- */
    .app-container { max-width: 900px; margin: 0 auto; padding: 20px; width: 100%; }

    h1, h2, h3 { margin: 0; letter-spacing: -0.02em; }
    
    /* Modern Underline Effect */
    .fancy-title {
      position: relative;
      display: inline-block;
      margin-bottom: 4px;
    }
    .fancy-title::after {
      content: '';
      display: block;
      width: 40px;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
      margin-top: 4px;
    }

    /* --- Buttons & Inputs --- */
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      padding: 12px 20px; border-radius: 14px; border: none; font-weight: 600;
      cursor: pointer; transition: transform 0.1s; font-size: 0.95rem; font-family: inherit;
    }
    .btn:active { transform: scale(0.96); }
    .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }
    .btn-ghost { background: transparent; color: var(--text-muted); border: 1px solid rgba(128,128,128,0.2); }
    .btn-icon { padding: 0; width: 40px; height: 40px; border-radius: 50%; }
    .btn-sm { padding: 6px 12px; font-size: 0.85rem; border-radius: 10px; }

    .input {
      width: 100%; padding: 14px 16px; border-radius: 14px;
      border: 2px solid transparent; background: rgba(128,128,128,0.08);
      color: var(--text-main); font-family: inherit; font-size: 1rem;
      transition: all 0.2s;
    }
    .input:focus { background: var(--surface); border-color: var(--primary); }

    /* --- Cards --- */
    .card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    /* Bento Grid Layout */
    .bento-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    @media (min-width: 768px) {
      .bento-grid { grid-template-columns: 1.4fr 1fr; align-items: start; }
    }

    /* --- Component: Current Task (Compact) --- */
    .hero-task {
      padding: 24px;
      color: white;
      position: relative;
      display: flex; flex-direction: column; justify-content: space-between;
      min-height: 180px; /* Reduced from 300px */
    }
    .hero-label { 
      font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; 
      opacity: 0.9; font-weight: 700; margin-bottom: 8px; 
    }
    .hero-title { 
      font-size: 1.75rem; font-weight: 700; line-height: 1.2; 
      margin-bottom: 16px; word-break: break-word;
    }
    
    /* --- Component: Pomodoro --- */
    .pomodoro {
      padding: 24px; text-align: center; display: flex; flex-direction: column; align-items: center;
    }
    .timer-text { 
      font-size: 3.5rem; font-weight: 800; font-variant-numeric: tabular-nums; 
      background: linear-gradient(135deg, var(--primary), var(--accent)); 
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      margin: 10px 0;
    }
    
    /* --- Component: Lists (Sortable) --- */
    .sortable-ghost { opacity: 0.4; background: rgba(99, 102, 241, 0.1); }
    .sortable-drag { cursor: grabbing; opacity: 1; transform: scale(1.02); box-shadow: var(--shadow-active); }

    /* Courses */
    .course-item {
      background: var(--surface); padding: 16px; border-radius: 16px; 
      margin-bottom: 12px; border: 1px solid rgba(128,128,128,0.1);
      transition: box-shadow 0.2s;
    }
    .course-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
    .progress-track { height: 6px; background: rgba(128,128,128,0.1); border-radius: 3px; margin-top: 12px; overflow: hidden; }
    .progress-fill { height: 100%; background: var(--primary); transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    
    .course-content { 
      display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.3s ease; 
      opacity: 0; 
    }
    .course-item.open .course-content { grid-template-rows: 1fr; opacity: 1; margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(128,128,128,0.1); }
    .course-inner { overflow: hidden; }

    /* Tasks */
    .task-item {
      background: var(--surface); padding: 16px; border-radius: 16px;
      margin-bottom: 10px; display: flex; align-items: center; gap: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.02); border: 1px solid rgba(128,128,128,0.05);
      touch-action: none; /* Critical for drag on mobile */
    }
    .task-checkbox {
      width: 24px; height: 24px; border-radius: 8px; border: 2px solid var(--text-muted);
      display: flex; align-items: center; justify-content: center; cursor: pointer;
    }
    .task-checkbox.checked { background: var(--success); border-color: var(--success); color: white; }
    
    /* Gradients */
    .bg-gradient-purple { background: linear-gradient(135deg, #6366f1, #8b5cf6); }
    .bg-gradient-orange { background: linear-gradient(135deg, #f97316, #f59e0b); }
    .bg-gradient-dark { background: linear-gradient(135deg, #1e293b, #0f172a); }
    .bg-gradient-pink { background: linear-gradient(135deg, #ec4899, #be185d); }
    .bg-gradient-green { background: linear-gradient(135deg, #10b981, #059669); }

    /* --- Sidebar --- */
    .sidebar {
      position: fixed; top: 0; right: 0; bottom: 0; width: 350px; max-width: 85vw;
      background: var(--surface); z-index: 1000; padding: 24px;
      transform: translateX(110%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: -10px 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column;
    }
    .sidebar.open { transform: translateX(0); }
    .sidebar-overlay { 
      position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(4px); 
      z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s; 
    }
    .sidebar-overlay.open { opacity: 1; pointer-events: auto; }

    /* FAB */
    .fab {
      position: fixed; bottom: 24px; right: 24px;
      width: 60px; height: 60px; border-radius: 30px;
      background: var(--text-main); color: var(--background);
      border: none; box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      font-size: 1.8rem; cursor: pointer; z-index: 900;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.2s;
    }
    .fab:active { transform: scale(0.9); }

    /* Header Profile */
    .header-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 24px; }
    .streak-pill { 
      display: flex; align-items: center; gap: 8px; background: var(--surface); 
      padding: 6px 12px; border-radius: 50px; font-weight: 600; font-size: 0.9rem;
      border: 1px solid rgba(128,128,128,0.1); box-shadow: var(--shadow);
    }

    /* Auth Overlay */
    #authOverlay { position: fixed; inset: 0; background: var(--background); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    
    .hidden { display: none !important; }
    
    /* Color Picker Dots */
    .color-dot { width: 28px; height: 28px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; }
    .color-dot.selected { border-color: var(--text-main); transform: scale(1.1); }

  </style>
</head>
<body>

  <div id="authOverlay">
    <h3 style="font-weight: 600;">Igniting Spark...</h3>
  </div>

  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <aside id="sidebar" class="sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
      <h2 class="fancy-title">Queue</h2>
      <button class="btn btn-ghost btn-icon" id="sidebarClose">‚úï</button>
    </div>

    <form id="addTodoForm" style="margin-bottom: 24px;">
      <input type="text" id="todoInput" class="input" placeholder="What's next?" required style="margin-bottom: 12px;">
      
      <div style="display:flex; gap: 8px; margin-bottom: 12px;">
        <div class="color-dot bg-gradient-purple selected" onclick="selectColor('purple', this)"></div>
        <div class="color-dot bg-gradient-orange" onclick="selectColor('orange', this)"></div>
        <div class="color-dot bg-gradient-pink" onclick="selectColor('pink', this)"></div>
        <div class="color-dot bg-gradient-green" onclick="selectColor('green', this)"></div>
        <div style="position:relative; width:28px; height:28px; border-radius:50%; border:1px dashed var(--text-muted); display:flex; align-items:center; justify-content:center; overflow:hidden;">
            <span style="font-size:12px;">+</span>
            <input type="color" id="customColor" style="position:absolute; inset:0; opacity:0; cursor:pointer;" onchange="selectCustomColor(this.value)">
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary" style="width:100%;">Add to Queue</button>
    </form>

    <div style="overflow-y: auto; flex: 1; padding-bottom: 20px;">
        <div id="todoList" class="sortable-list"></div>
    </div>
  </aside>

  <button id="sidebarToggle" class="fab">Ôºã</button>

  <div class="app-container">
    
    <div class="header-row">
      <div>
        <h1 id="greeting" class="fancy-title">Hello</h1>
        <p id="dateText" style="color: var(--text-muted); margin-top: 4px;">Loading...</p>
      </div>
      
      <div style="display:flex; flex-direction:column; align-items:flex-end; gap: 8px;">
        <div id="streakBadge" class="streak-pill hidden" onclick="editDailyGoal()">
          <span>üî•</span>
          <span id="streakCount">0/5</span>
        </div>
        
        <div id="authContainer">
            <button id="loginBtn" class="btn btn-primary btn-sm">Sign In</button>
        </div>
      </div>
    </div>

    <div id="mainContent" class="hidden">
      
      <div class="bento-grid">
        
        <div id="currentTaskCard" class="card hero-task bg-gradient-dark">
          </div>

        <div class="card pomodoro">
          <div style="width:100%; display:flex; justify-content:space-between; margin-bottom:10px;">
             <span id="timerPhase" style="font-weight:700; color:var(--primary); background:rgba(99,102,241,0.1); padding:4px 10px; border-radius:12px; font-size:0.8rem;">FOCUS</span>
             <button class="btn btn-ghost btn-icon btn-sm" style="width:24px; height:24px;" onclick="document.getElementById('timerSettings').classList.toggle('hidden')">‚öôÔ∏è</button>
          </div>
          
          <div class="timer-text" id="timerDisplay">25:00</div>
          
          <div id="timerSettings" class="hidden" style="margin-bottom:12px;">
             <input type="number" id="workDur" value="25" style="width:50px; padding:4px; border-radius:8px; border:1px solid #ccc;">
             <span style="font-size:0.8rem;">min</span>
          </div>

          <div style="display:flex; gap:10px; width:100%;">
            <button id="startTimer" class="btn btn-primary" style="flex:1;">Start</button>
            <button id="resetTimer" class="btn btn-ghost">Reset</button>
          </div>
        </div>

      </div>

      <div style="margin-top: 40px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
           <h2 class="fancy-title">Courses</h2>
           <button class="btn btn-ghost btn-sm" onclick="addCourse()">+ New</button>
        </div>
        
        <div id="coursesList">
            </div>
      </div>
      
      <div style="text-align:center; margin-top:40px; padding-bottom: 20px;">
        <button id="themeToggle" class="btn btn-ghost btn-sm">Dark Mode üåô</button>
      </div>

    </div> 

    <div id="loginPrompt" class="card hidden" style="padding:40px; text-align:center; margin-top:40px;">
        <h2>Sync Your Workspace</h2>
        <p style="color:var(--text-muted); margin:10px 0 20px;">Sign in to save your tasks and courses.</p>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ===========================================
    // üî¥ PASTE FIREBASE CONFIG HERE üî¥
    // ===========================================
const firebaseConfig = {
  apiKey: "AIzaSyCu6cbaEw4BzXvF8rGx94h6WHarEFH9Z-k",
  authDomain: "coursesprogress-5658f.firebaseapp.com",
  projectId: "coursesprogress-5658f",
  storageBucket: "coursesprogress-5658f.firebasestorage.app",
  messagingSenderId: "572695866101",
  appId: "1:572695866101:web:bb6dc8058387358b7773bc",
  measurementId: "G-XD8W9V1XPE"
};


    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // State
    let currentUser = null;
    let courses = [], todos = [], currentTaskId = null;
    let selectedColor = 'purple';
    let isCustomColor = false;
    let dailyGoal = 5;

    // --- UI Helpers ---
    const updateTime = () => {
        const now = new Date();
        document.getElementById('dateText').textContent = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
        const hr = now.getHours();
        document.getElementById('greeting').textContent = hr < 12 ? 'Good Morning' : hr < 18 ? 'Good Afternoon' : 'Good Evening';
    }
    setInterval(updateTime, 60000); updateTime();

    // --- Auth Logic ---
    onAuthStateChanged(auth, (user) => {
        document.getElementById('authOverlay').classList.add('hidden');
        if (user) {
            currentUser = user;
            document.getElementById('authContainer').innerHTML = `
                <div style="display:flex; align-items:center; gap:8px;">
                    <img src="${user.photoURL}" style="width:32px; height:32px; border-radius:50%;">
                    <button id="logoutBtn" class="btn btn-ghost btn-sm">Exit</button>
                </div>`;
            document.getElementById('logoutBtn').onclick = () => signOut(auth).then(()=>window.location.reload());
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('streakBadge').classList.remove('hidden');
            document.getElementById('loginPrompt').classList.add('hidden');
            
            // Sync DB
            onSnapshot(doc(db, "users", user.uid), (snap) => {
                if (snap.exists()) {
                    const d = snap.data();
                    courses = d.courses || [];
                    todos = d.todos || [];
                    currentTaskId = d.currentTaskId;
                    dailyGoal = d.dailyGoal || 5;
                    renderAll();
                } else saveData();
            });
        } else {
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('loginPrompt').classList.remove('hidden');
            document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
        }
    });

    async function saveData() {
        if(!currentUser) return;
        await setDoc(doc(db, "users", currentUser.uid), { courses, todos, currentTaskId, dailyGoal }, { merge: true });
    }

    // --- Rendering ---
    function renderAll() {
        renderTodos();
        renderCourses();
        renderCurrentTask();
        updateStreak();
    }

    // 1. Task List (Sortable)
    function renderTodos() {
        const list = document.getElementById('todoList');
        list.innerHTML = todos.map(t => `
            <div class="task-item" data-id="${t.id}">
                <div class="task-checkbox ${t.completed?'checked':''}" onclick="window.toggleTodo('${t.id}')">
                   ${t.completed ? '‚úì' : ''}
                </div>
                <div style="flex:1; cursor:pointer; ${t.completed?'text-decoration:line-through; color:var(--text-muted)':''}" onclick="window.setFocus('${t.id}')">
                    ${t.text}
                </div>
                <button class="btn btn-ghost btn-icon btn-sm" onclick="window.deleteTodo('${t.id}')" style="width:30px; height:30px; color:var(--accent);">‚úï</button>
            </div>
        `).join('');
    }

    // 2. Courses (With Lectures)
    function renderCourses() {
        const list = document.getElementById('coursesList');
        if(!courses.length) { list.innerHTML = `<div style="text-align:center; color:var(--text-muted); padding:20px;">No active courses.</div>`; return; }
        
        list.innerHTML = courses.map(c => {
            const watchedCount = c.lectures.filter(l => l.watched).length;
            const totalCount = c.lectures.length;
            const progress = totalCount > 0 ? Math.round((watchedCount / totalCount) * 100) : 0;
            
            // Generate HTML for lectures
            const lecturesHTML = c.lectures.map(l => `
                <div style="display:flex; align-items:center; gap:10px; padding:8px 0; border-bottom:1px solid rgba(128,128,128,0.05);">
                    <input type="checkbox" ${l.watched?'checked':''} onclick="window.toggleLecture('${c.id}', ${l.id})">
                    <span style="font-size:0.9rem; flex:1; ${l.watched?'opacity:0.5':''}">${l.name}</span>
                </div>
            `).join('');

            return `
            <div class="course-item" id="course-${c.id}">
                <div class="course-header" onclick="document.getElementById('course-${c.id}').classList.toggle('open')">
                    <div style="flex:1">
                        <div style="display:flex; justify-content:space-between;">
                            <h3 style="font-size:1.1rem; font-weight:600;">${c.name}</h3>
                            <span style="font-size:0.9rem; font-weight:700; color:var(--primary);">${progress}%</span>
                        </div>
                        <div class="progress-track"><div class="progress-fill" style="width:${progress}%"></div></div>
                        <div style="font-size:0.8rem; color:var(--text-muted); margin-top:6px;">${watchedCount} of ${totalCount} lectures completed</div>
                    </div>
                </div>
                <div class="course-content">
                    <div class="course-inner">
                        <div style="margin-bottom:10px;">${lecturesHTML}</div>
                        <div style="display:flex; gap:10px;">
                            <button class="btn btn-ghost btn-sm" onclick="window.addLecture('${c.id}')">+ Add Lecture</button>
                            <button class="btn btn-ghost btn-sm" style="color:var(--accent)" onclick="window.deleteCourse('${c.id}')">Delete</button>
                        </div>
                    </div>
                </div>
            </div>`;
        }).join('');
    }

    // 3. Current Task
    function renderCurrentTask() {
        const card = document.getElementById('currentTaskCard');
        const t = todos.find(x => x.id === currentTaskId);
        
        if(!t || t.completed) {
            card.className = "card hero-task bg-gradient-dark";
            card.style.background = null;
            card.innerHTML = `
                <div><div class="hero-label">IDLE</div><div class="hero-title">No Active Mission</div></div>
                <button class="btn btn-ghost" style="color:white; border-color:white; width:100%;" onclick="window.pickRandom()">üé≤ Pick Random</button>`;
        } else {
            if(t.color.startsWith('#')) { card.className="card hero-task"; card.style.background = t.color; }
            else { card.className=`card hero-task bg-gradient-${t.color}`; card.style.background = null; }
            
            card.innerHTML = `
                <div><div class="hero-label">FOCUS</div><div class="hero-title">${t.text}</div></div>
                <button class="btn" style="background:white; color:#333; width:100%; border:none;" onclick="window.toggleTodo('${t.id}')">‚úì Complete</button>`;
        }
    }

    // --- Logic: Drag & Drop ---
    // Init Sortable on Todo List
    new Sortable(document.getElementById('todoList'), {
        animation: 150,
        ghostClass: 'sortable-ghost',
        dragClass: 'sortable-drag',
        delay: 150, // Slight delay prevents accidental drags on click
        delayOnTouchOnly: true,
        onEnd: function (evt) {
            // Reorder array based on new indices
            const item = todos.splice(evt.oldIndex, 1)[0];
            todos.splice(evt.newIndex, 0, item);
            saveData();
        }
    });
    
    // Init Sortable on Courses (if draggable desired, uncomment below)
    // new Sortable(document.getElementById('coursesList'), { ... });

    // --- Logic: Tasks ---
    window.selectColor = (c, el) => {
        document.querySelectorAll('.color-dot').forEach(d=>d.classList.remove('selected'));
        el.classList.add('selected');
        selectedColor = c; isCustomColor=false;
    }
    window.selectCustomColor = (hex) => { selectedColor = hex; isCustomColor=true; }
    
    document.getElementById('addTodoForm').onsubmit = (e) => {
        e.preventDefault();
        const txt = document.getElementById('todoInput').value.trim();
        if(txt) {
            todos.push({ id: Date.now().toString(), text: txt, color: selectedColor, completed: false, createdAt: new Date().toISOString() });
            document.getElementById('todoInput').value='';
            if(!currentTaskId) currentTaskId = todos[0].id;
            saveData();
        }
    }
    
    window.toggleTodo = (id) => {
        const t = todos.find(x=>x.id===id);
        t.completed = !t.completed;
        if(t.completed) {
            if(currentTaskId===id) currentTaskId=null;
            confetti({ particleCount: 50, spread: 60, origin: { y: 0.7 } });
        }
        saveData();
    }
    
    window.setFocus = (id) => { currentTaskId=id; saveData(); }
    window.deleteTodo = (id) => { todos=todos.filter(x=>x.id!==id); saveData(); }
    window.pickRandom = () => {
        const p = todos.filter(t=>!t.completed);
        if(p.length) { currentTaskId=p[Math.floor(Math.random()*p.length)].id; saveData(); }
        else alert("Queue is empty!");
    }

    // --- Logic: Courses ---
    window.addCourse = () => {
        const name = prompt("Course Name:");
        if(name) { courses.push({ id: Date.now().toString(), name, lectures: [] }); saveData(); }
    }
    window.deleteCourse = (id) => { if(confirm("Delete course?")) { courses=courses.filter(x=>x.id!==id); saveData(); }}
    
    window.addLecture = (cid) => {
        const name = prompt("Lecture Title:");
        if(name) { 
            courses.find(c=>c.id===cid).lectures.push({ id: Date.now(), name, watched: false }); 
            saveData(); 
        }
    }
    
    window.toggleLecture = (cid, lid) => {
        const l = courses.find(c=>c.id===cid).lectures.find(x=>x.id===lid);
        l.watched = !l.watched; saveData();
    }

    // --- Logic: Streak ---
    function updateStreak() {
        const today = new Date().toDateString();
        // Check "completedAt" if existing, otherwise approximate logic
        // For simplicity, we count completed tasks in the current list
        // Real production apps track a separate "history" collection
        const done = todos.filter(t => t.completed).length; // Simplified for this demo
        document.getElementById('streakCount').innerText = `${done}/${dailyGoal}`;
    }
    window.editDailyGoal = () => {
        const g = prompt("Set Daily Goal:", dailyGoal);
        if(g) { dailyGoal=parseInt(g); saveData(); }
    }

    // --- Logic: Sidebar & Theme ---
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebarOverlay');
    const toggleSidebar = () => { sidebar.classList.toggle('open'); overlay.classList.toggle('open'); }
    document.getElementById('sidebarToggle').onclick = toggleSidebar;
    document.getElementById('sidebarClose').onclick = toggleSidebar;
    overlay.onclick = toggleSidebar;

    document.getElementById('themeToggle').onclick = () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode')?'dark':'light');
    }
    if(localStorage.getItem('theme')==='dark') document.body.classList.add('dark-mode');

    // --- Logic: Pomodoro ---
    let timer, timeLeft, isRunning=false;
    document.getElementById('startTimer').onclick = function() {
        if(isRunning) { clearInterval(timer); isRunning=false; this.textContent="Start"; }
        else {
            if(!timeLeft) timeLeft=document.getElementById('workDur').value*60;
            isRunning=true; this.textContent="Pause";
            timer = setInterval(() => {
                if(timeLeft>0) {
                    timeLeft--;
                    const m=Math.floor(timeLeft/60).toString().padStart(2,'0');
                    const s=(timeLeft%60).toString().padStart(2,'0');
                    document.getElementById('timerDisplay').innerText=`${m}:${s}`;
                } else {
                    clearInterval(timer); isRunning=false; this.textContent="Start";
                    alert("Timer Complete!");
                }
            }, 1000);
        }
    }
    document.getElementById('resetTimer').onclick = () => {
        clearInterval(timer); isRunning=false; timeLeft=document.getElementById('workDur').value*60;
        document.getElementById('timerDisplay').innerText=`${Math.floor(timeLeft/60)}:00`;
        document.getElementById('startTimer').textContent="Start";
    }

  </script>
</body>
