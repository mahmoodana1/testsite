<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Study Spark Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <style>
    :root {
      /* Palette: Modern Violet/Indigo */
      --primary: #6366f1;
      --primary-dark: #4338ca;
      --secondary: #10b981; /* Success Green */
      --accent: #f59e0b; /* Amber/Gold */
      --danger: #ef4444;
      
      /* Backgrounds */
      --bg-body: #f8fafc;
      --bg-card: #ffffff;
      --bg-glass: rgba(255, 255, 255, 0.85);
      
      /* Borders & Shadows */
      --border-subtle: rgba(0,0,0,0.06);
      --shadow-sm: 0 2px 4px rgba(0,0,0,0.02);
      --shadow-md: 0 12px 24px -6px rgba(0,0,0,0.05);
      --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.15);

      /* Typography */
      --font-main: 'Plus Jakarta Sans', sans-serif;
      --text-main: #0f172a;
      --text-muted: #64748b;
    }

    body.dark-mode {
      --bg-body: #020617; /* Deep Slate */
      --bg-card: #1e293b;
      --bg-glass: rgba(30, 41, 59, 0.7);
      --border-subtle: rgba(255,255,255,0.08);
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --shadow-md: 0 10px 30px -10px rgba(0,0,0,0.5);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    
    body {
      margin: 0;
      font-family: var(--font-main);
      background-color: var(--bg-body);
      color: var(--text-main);
      transition: background 0.4s ease, color 0.3s ease;
      min-height: 100vh;
      padding-bottom: 100px;
    }

    /* --- Animations --- */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse-ring { 0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); } 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); } }

    /* --- Layout Components --- */
    .app-container { max-width: 1100px; margin: 0 auto; padding: 24px; width: 100%; }

    /* Buttons */
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      padding: 10px 20px; border-radius: 12px; border: none; font-weight: 600;
      cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); font-size: 0.95rem;
    }
    .btn:active { transform: scale(0.95); }
    .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }
    .btn-primary:hover { background: var(--primary-dark); box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4); }
    .btn-ghost { background: transparent; color: var(--text-muted); border: 1px solid var(--border-subtle); }
    .btn-ghost:hover { background: rgba(0,0,0,0.05); color: var(--text-main); }
    .btn-icon { padding: 8px; border-radius: 50%; width: 40px; height: 40px; }

    /* Inputs */
    .input {
      width: 100%; padding: 14px 16px; border-radius: 12px;
      border: 1px solid var(--border-subtle); background: var(--bg-body);
      color: var(--text-main); font-family: inherit; font-size: 1rem;
      transition: border 0.2s, box-shadow 0.2s;
    }
    .input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15); }

    /* Cards */
    .card {
      background: var(--bg-card);
      border-radius: 24px;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      animation: fadeIn 0.5s ease backwards;
    }
    .glass {
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    /* --- Header & Greeting --- */
    .header-bento {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 20px;
      margin-bottom: 32px;
      align-items: center;
    }
    .greeting h1 { font-size: 1.75rem; font-weight: 800; margin: 0; letter-spacing: -0.02em; }
    .greeting p { margin: 4px 0 0 0; color: var(--text-muted); font-size: 0.95rem; }
    
    .streak-badge {
      display: flex; align-items: center; gap: 12px;
      background: var(--bg-card); padding: 8px 16px 8px 8px;
      border-radius: 50px; border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-sm);
    }
    .streak-ring { position: relative; width: 44px; height: 44px; }
    .streak-ring svg { transform: rotate(-90deg); width: 100%; height: 100%; }
    .streak-ring circle { fill: none; stroke-width: 4; stroke-linecap: round; }
    .streak-bg { stroke: var(--border-subtle); }
    .streak-fill { stroke: var(--accent); transition: stroke-dashoffset 1s ease; }
    .streak-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.1rem; }
    
    .auth-controls { display: flex; gap: 12px; align-items: center; margin-top: 10px;}
    .user-pill { display: flex; align-items: center; gap: 8px; padding: 4px 12px 4px 4px; background: var(--bg-body); border-radius: 50px; border: 1px solid var(--border-subtle); }
    .user-avatar { width: 32px; height: 32px; border-radius: 50%; }

    /* --- Main Dashboard (Bento Grid) --- */
    .bento-grid {
      display: grid;
      grid-template-columns: 1.5fr 1fr;
      grid-template-rows: auto auto;
      gap: 24px;
      margin-bottom: 40px;
    }
    @media (max-width: 768px) { .bento-grid { grid-template-columns: 1fr; } }

    /* Current Task Card */
    .current-task-card {
      grid-row: span 2;
      padding: 32px;
      display: flex; flex-direction: column; justify-content: space-between;
      color: white;
      min-height: 300px;
      position: relative;
    }
    .task-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1.2px; opacity: 0.9; margin-bottom: 12px; font-weight: 700; }
    .task-title { font-size: 2.2rem; font-weight: 800; line-height: 1.1; margin-bottom: 24px; }
    
    /* Pomodoro Card */
    .pomodoro-card {
      padding: 24px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      text-align: center;
    }
    .timer-display { font-size: 3rem; font-weight: 700; font-variant-numeric: tabular-nums; letter-spacing: -2px; color: var(--text-main); margin: 8px 0; }
    .timer-pill { background: rgba(99, 102, 241, 0.1); color: var(--primary); padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 700; }
    .timer-pill.break { background: rgba(16, 185, 129, 0.1); color: var(--secondary); }

    /* Sidebar / Drawer */
    .sidebar {
      position: fixed; top: 0; right: 0; bottom: 0; width: 400px; max-width: 85vw;
      background: var(--bg-card); z-index: 1000; padding: 24px;
      box-shadow: -10px 0 40px rgba(0,0,0,0.1);
      transform: translateX(110%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      display: flex; flex-direction: column;
    }
    .sidebar.open { transform: translateX(0); }
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.2); backdrop-filter: blur(4px); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
    .sidebar-overlay.open { opacity: 1; pointer-events: auto; }

    /* Todo Items */
    .todo-list { list-style: none; padding: 0; overflow-y: auto; flex: 1; }
    .todo-item {
      padding: 16px; border-radius: 16px; margin-bottom: 12px;
      background: var(--bg-body); border: 1px solid var(--border-subtle);
      display: flex; align-items: center; gap: 12px;
      transition: transform 0.2s, background 0.2s;
    }
    .todo-item:hover { transform: translateX(-4px); border-color: var(--primary); }
    .todo-checkbox {
      width: 24px; height: 24px; border-radius: 8px;
      border: 2px solid var(--text-muted); cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.2s;
    }
    .todo-checkbox.checked { background: var(--secondary); border-color: var(--secondary); color: white; animation: pulse-ring 0.4s; }
    .todo-text { flex: 1; font-weight: 500; font-size: 0.95rem; }
    .completed .todo-text { text-decoration: line-through; color: var(--text-muted); }

    /* Floating Action Button */
    .fab {
      position: fixed; bottom: 32px; right: 32px;
      width: 64px; height: 64px; border-radius: 32px;
      background: var(--text-main); color: var(--bg-card);
      border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      font-size: 1.5rem; cursor: pointer; z-index: 900;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .fab:hover { transform: scale(1.1) rotate(90deg); }

    /* Gradients */
    .grad-purple { background: linear-gradient(135deg, #6366f1, #8b5cf6); }
    .grad-orange { background: linear-gradient(135deg, #f97316, #f59e0b); }
    .grad-pink { background: linear-gradient(135deg, #ec4899, #d946ef); }
    .grad-green { background: linear-gradient(135deg, #10b981, #059669); }
    .grad-dark { background: linear-gradient(135deg, #334155, #1e293b); }

    /* Utils */
    .hidden { display: none !important; }
    .flex-between { display: flex; justify-content: space-between; align-items: center; }
    
    /* Login Overlay */
    #authOverlay { position: fixed; inset: 0; background: var(--bg-body); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .loader { width: 48px; height: 48px; border: 5px solid var(--primary); border-bottom-color: transparent; border-radius: 50%; animation: rotation 1s linear infinite; }
    @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  </style>
</head>
<body>

  <div id="authOverlay">
    <div class="loader"></div>
    <h3 style="margin-top: 24px; font-weight: 600;">Igniting Spark...</h3>
  </div>

  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <aside id="sidebar" class="sidebar">
    <div class="flex-between" style="margin-bottom: 24px;">
      <h2 style="margin:0;">Task Queue</h2>
      <button class="btn btn-ghost btn-icon" id="sidebarClose">‚úï</button>
    </div>

    <form id="addTodoForm" style="background: var(--bg-body); padding: 16px; border-radius: 16px; margin-bottom: 24px;">
      <input type="text" id="todoInput" class="input" placeholder="New mission..." required style="margin-bottom: 12px;">
      <div style="display:flex; gap: 8px;">
        <input type="number" id="todoDue" class="input" placeholder="Days" style="width: 80px;">
        <button type="submit" class="btn btn-primary" style="flex:1;">Add to Queue</button>
      </div>
      <div style="margin-top: 12px; display:flex; gap:8px;">
        <div class="color-dot grad-purple" onclick="selectColor('purple')" style="width:24px; height:24px; border-radius:50%; cursor:pointer;"></div>
        <div class="color-dot grad-orange" onclick="selectColor('orange')" style="width:24px; height:24px; border-radius:50%; cursor:pointer;"></div>
        <div class="color-dot grad-pink" onclick="selectColor('pink')" style="width:24px; height:24px; border-radius:50%; cursor:pointer;"></div>
        <div class="color-dot grad-green" onclick="selectColor('green')" style="width:24px; height:24px; border-radius:50%; cursor:pointer;"></div>
      </div>
    </form>

    <ul id="todoList" class="todo-list"></ul>
  </aside>

  <button id="sidebarToggle" class="fab">‚ûï</button>

  <div class="app-container">
    
    <header class="header-bento">
      <div class="greeting">
        <h1 id="greetingText">Good Morning</h1>
        <p id="dateText">Friday, Jan 24</p>
        
        <div class="auth-controls" id="authContainer">
          <button id="loginBtn" class="btn btn-primary">Login with Google</button>
        </div>
      </div>

      <div class="streak-badge hidden" id="streakBadge">
        <div class="streak-text" style="text-align: right;">
            <div style="font-weight: 700; font-size: 1.1rem;" id="tasksDoneToday">0/5</div>
            <div style="font-size: 0.8rem; color: var(--text-muted);">Daily Goal</div>
        </div>
        <div class="streak-ring">
          <svg>
            <circle class="streak-bg" cx="22" cy="22" r="18"></circle>
            <circle class="streak-fill" id="streakCircle" cx="22" cy="22" r="18" stroke-dasharray="113" stroke-dashoffset="113"></circle>
          </svg>
          <div class="streak-icon">üî•</div>
        </div>
      </div>
    </header>

    <div id="mainContent" class="hidden">
      
      <div class="bento-grid">
        
        <div id="currentTaskCard" class="card current-task-card grad-dark">
          </div>

        <div class="card pomodoro-card">
          <div class="flex-between" style="width: 100%; margin-bottom: 12px;">
            <span class="timer-pill work" id="timerPhase">Focus</span>
            <button class="btn btn-ghost btn-icon" onclick="togglePomodoroSettings()">‚öôÔ∏è</button>
          </div>
          
          <div class="timer-display" id="timerDisplay">25:00</div>
          
          <div id="timerSettings" class="hidden" style="margin-bottom: 16px; background: var(--bg-body); padding: 8px; border-radius: 8px;">
             <input type="number" id="workDur" value="25" style="width:40px; text-align:center;"> / 
             <input type="number" id="breakDur" value="5" style="width:40px; text-align:center;"> min
          </div>

          <div style="display: flex; gap: 8px; width: 100%;">
            <button id="startTimer" class="btn btn-primary" style="flex:1;">Start</button>
            <button id="resetTimer" class="btn btn-ghost">Reset</button>
          </div>
          
          <div style="width: 100%; height: 4px; background: var(--border-subtle); margin-top: 16px; border-radius: 2px; overflow: hidden;">
            <div id="timerBar" style="height: 100%; width: 0%; background: var(--primary); transition: width 1s linear;"></div>
          </div>
        </div>
        
        <div class="card glass" style="grid-column: 1 / -1; padding: 24px;">
          <div class="flex-between" style="margin-bottom: 20px;">
            <h2 style="margin:0; font-size: 1.25rem;">My Courses</h2>
            <button class="btn btn-primary btn-small" onclick="addCourse()">+ New Course</button>
          </div>
          <div id="coursesContainer"></div>
        </div>

      </div> <div style="text-align: center; margin-top: 40px;">
        <button id="themeToggle" class="btn btn-ghost">Switch Theme üåó</button>
      </div>

    </div> <div id="loginMessage" class="card hidden" style="padding: 40px; text-align: center; margin-top: 40px;">
        <h2>Sync Your Spark ‚ú®</h2>
        <p style="color: var(--text-muted); margin-bottom: 20px;">Login to save your streaks, tasks, and courses.</p>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ===========================================
    // üî¥ PASTE FIREBASE CONFIG HERE üî¥
    // ===========================================
const firebaseConfig = {
  apiKey: "AIzaSyCu6cbaEw4BzXvF8rGx94h6WHarEFH9Z-k",
  authDomain: "coursesprogress-5658f.firebaseapp.com",
  projectId: "coursesprogress-5658f",
  storageBucket: "coursesprogress-5658f.firebasestorage.app",
  messagingSenderId: "572695866101",
  appId: "1:572695866101:web:bb6dc8058387358b7773bc",
  measurementId: "G-XD8W9V1XPE"
};


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // --- State ---
    let currentUser = null;
    let courses = [], todos = [], currentTaskId = null;
    let selectedColor = 'purple';
    let dailyGoal = 5;
    
    // --- UI Init ---
    const updateDate = () => {
        const now = new Date();
        document.getElementById('dateText').textContent = now.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
        const hr = now.getHours();
        document.getElementById('greetingText').textContent = hr < 12 ? 'Good Morning' : hr < 18 ? 'Good Afternoon' : 'Good Evening';
    };
    updateDate(); setInterval(updateDate, 60000);

    // --- Auth Logic ---
    onAuthStateChanged(auth, (user) => {
        const overlay = document.getElementById('authOverlay');
        overlay.style.opacity = '0'; setTimeout(()=>overlay.classList.add('hidden'), 500);

        if (user) {
            currentUser = user;
            document.getElementById('loginBtn').classList.add('hidden');
            document.getElementById('authContainer').innerHTML = `
                <div class="user-pill">
                    <img src="${user.photoURL}" class="user-avatar">
                    <span style="font-weight:600; font-size:0.9rem;">${user.displayName.split(' ')[0]}</span>
                </div>
                <button class="btn btn-ghost btn-icon" id="logoutBtn">üö™</button>
            `;
            document.getElementById('logoutBtn').onclick = () => signOut(auth).then(()=>window.location.reload());
            
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('streakBadge').classList.remove('hidden');
            document.getElementById('loginMessage').classList.add('hidden');

            // DB Sync
            onSnapshot(doc(db, "users", user.uid), (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    courses = data.courses || [];
                    todos = data.todos || [];
                    currentTaskId = data.currentTaskId || null;
                    renderAll();
                } else {
                    saveData();
                }
            });
        } else {
            currentUser = null;
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('streakBadge').classList.add('hidden');
            document.getElementById('loginMessage').classList.remove('hidden');
            document.getElementById('loginBtn').classList.remove('hidden');
        }
    });

    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);

    async function saveData() {
        if (!currentUser) return;
        await setDoc(doc(db, "users", currentUser.uid), {
            courses, todos, currentTaskId, lastUpdated: new Date().toISOString()
        }, { merge: true });
    }

    // --- Core Features ---

    // 1. Streak Logic
    function updateStreak() {
        const today = new Date().toDateString();
        // Count tasks completed TODAY
        const doneToday = todos.filter(t => t.completed && t.completedAt && new Date(t.completedAt).toDateString() === today).length;
        
        document.getElementById('tasksDoneToday').textContent = `${doneToday}/${dailyGoal}`;
        
        // Circular Progress Math
        const circle = document.getElementById('streakCircle');
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        const offset = circumference - (Math.min(doneToday, dailyGoal) / dailyGoal) * circumference;
        circle.style.strokeDashoffset = offset;

        // Confetti Trigger
        if (doneToday === dailyGoal && !sessionStorage.getItem('confettiShown')) {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            sessionStorage.setItem('confettiShown', 'true');
        }
    }

    // 2. Rendering
    function renderAll() {
        updateStreak();
        renderCurrentTask();
        renderTodos();
        renderCourses();
    }

    function renderCurrentTask() {
        const card = document.getElementById('currentTaskCard');
        const task = todos.find(t => t.id === currentTaskId);
        
        if (!task || task.completed) {
            card.className = "card current-task-card grad-dark";
            card.innerHTML = `
                <div><div class="task-label">IDLE</div><div class="task-title">No Active Mission</div></div>
                <button class="btn btn-ghost" style="background:rgba(255,255,255,0.1); color:white; width:100%;" onclick="window.pickRandom()">üé≤ Roll the Dice</button>
            `;
        } else {
            card.className = `card current-task-card grad-${task.color || 'purple'}`;
            card.innerHTML = `
                <div><div class="task-label">CURRENT FOCUS</div><div class="task-title">${task.text}</div></div>
                <div style="margin-top:auto">
                    <button class="btn" style="background:white; color:var(--primary); width:100%; border:none;" onclick="window.toggleTodo('${task.id}')">‚úì Complete Mission</button>
                </div>
            `;
        }
    }

    function renderTodos() {
        const list = document.getElementById('todoList');
        list.innerHTML = todos.map(t => `
            <li class="todo-item ${t.completed ? 'completed' : ''}">
                <div class="todo-checkbox ${t.completed ? 'checked' : ''}" onclick="window.toggleTodo('${t.id}')">${t.completed ? '‚úì' : ''}</div>
                <div class="todo-text" onclick="window.setFocus('${t.id}')">${t.text}</div>
                ${!t.completed ? `<button class="btn btn-ghost btn-icon" onclick="window.deleteTodo('${t.id}')" style="color:var(--danger)">üóë</button>` : ''}
            </li>
        `).join('');
    }

    function renderCourses() {
        const el = document.getElementById('coursesContainer');
        if (courses.length === 0) {
            el.innerHTML = `<div style="padding:20px; text-align:center; color:var(--text-muted);">No courses yet. Click "+ New Course" to start learning!</div>`;
            return;
        }
        el.innerHTML = courses.map(c => {
            const watched = c.lectures.filter(l=>l.watched).length;
            const progress = c.targetLectures ? Math.round((watched/c.targetLectures)*100) : 0;
            return `
            <div style="border:1px solid var(--border-subtle); border-radius:12px; padding:16px; margin-bottom:16px; background:var(--bg-body);">
                <div class="flex-between">
                    <h3 style="margin:0; font-size:1.1rem;">${c.name}</h3>
                    <span style="font-size:0.85rem; font-weight:700; color:var(--primary);">${progress}%</span>
                </div>
                <div style="height:6px; background:var(--border-subtle); margin:12px 0; border-radius:3px; overflow:hidden;">
                    <div style="height:100%; width:${progress}%; background:var(--primary);"></div>
                </div>
                <div class="flex-between">
                    <span style="font-size:0.85rem; color:var(--text-muted);">${watched}/${c.targetLectures} Lectures</span>
                    <button class="btn btn-ghost btn-small" style="font-size:0.8rem; padding:4px 8px;" onclick="window.addLecture('${c.id}')">+ Log Lecture</button>
                </div>
            </div>`;
        }).join('');
    }

    // --- Actions ---
    window.selectColor = (c) => selectedColor = c;
    
    document.getElementById('addTodoForm').onsubmit = (e) => {
        e.preventDefault();
        const text = document.getElementById('todoInput').value.trim();
        if(text) {
            todos.unshift({ 
                id: Date.now().toString(), 
                text, 
                color: selectedColor, 
                completed: false, 
                createdAt: new Date().toISOString() 
            });
            document.getElementById('todoInput').value = '';
            if(!currentTaskId) currentTaskId = todos[0].id;
            saveData();
        }
    };

    window.toggleTodo = (id) => {
        const t = todos.find(x => x.id === id);
        t.completed = !t.completed;
        t.completedAt = t.completed ? new Date().toISOString() : null;
        
        if (t.completed) {
            if (currentTaskId === id) currentTaskId = null;
            // Play sound
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            osc.frequency.setValueAtTime(800, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, ctx.currentTime + 0.1);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
            osc.start(); osc.stop(ctx.currentTime + 0.3);
        }
        saveData();
    };

    window.setFocus = (id) => { currentTaskId = id; saveData(); };
    window.deleteTodo = (id) => { todos = todos.filter(t=>t.id!==id); saveData(); };
    window.pickRandom = () => {
        const pending = todos.filter(t => !t.completed);
        if (pending.length) {
            currentTaskId = pending[Math.floor(Math.random() * pending.length)].id;
            saveData();
        } else {
            alert("No tasks left! Add some more.");
        }
    };

    window.addCourse = () => {
        const name = prompt("Course Name:");
        if(name) {
            courses.unshift({ id: Date.now().toString(), name, targetLectures: 10, lectures: [], homeworks: [] });
            saveData();
        }
    };

    window.addLecture = (cid) => {
        const c = courses.find(x=>x.id===cid);
        c.lectures.push({ id: Date.now(), watched: true });
        saveData();
    };

    // --- Sidebar & Theme ---
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebarOverlay');
    const toggleSidebar = () => { sidebar.classList.toggle('open'); overlay.classList.toggle('open'); };
    document.getElementById('sidebarToggle').onclick = toggleSidebar;
    document.getElementById('sidebarClose').onclick = toggleSidebar;
    overlay.onclick = toggleSidebar;

    document.getElementById('themeToggle').onclick = () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    };
    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

    // --- Pomodoro ---
    let timer, timeLeft, isRunning = false;
    window.togglePomodoroSettings = () => document.getElementById('timerSettings').classList.toggle('hidden');
    
    document.getElementById('startTimer').onclick = function() {
        if (isRunning) {
            clearInterval(timer); isRunning = false; this.textContent = "Start";
        } else {
            if (!timeLeft) timeLeft = document.getElementById('workDur').value * 60;
            isRunning = true; this.textContent = "Pause";
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    const m = Math.floor(timeLeft/60).toString().padStart(2,'0');
                    const s = (timeLeft%60).toString().padStart(2,'0');
                    document.getElementById('timerDisplay').textContent = `${m}:${s}`;
                    // Progress bar logic can go here
                } else {
                    clearInterval(timer); isRunning = false; this.textContent = "Start";
                    alert("Time's up!");
                }
            }, 1000);
        }
    };
    document.getElementById('resetTimer').onclick = () => {
        clearInterval(timer); isRunning = false;
        timeLeft = document.getElementById('workDur').value * 60;
        document.getElementById('timerDisplay').textContent = `${Math.floor(timeLeft/60)}:00`;
        document.getElementById('startTimer').textContent = "Start";
    };

  </script>
</body>
</html>
